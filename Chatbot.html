<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    
    function ChatInput(){
      return(
        <>
          <input type="text" placeholder="Send a message to Chatbot" size="30" ></input>
          <button>Send</button>
        </>
      );

    }

    
    function ChatMessage({message, sender}){
      //const message=props.message;
      //const sender=props.sender;

      //const {message, sender}=props;

      /*
      if (sender === 'robot'){
        return(
          <div>
            <img src="https://supersimple.dev/projects/chatbot/robot.png" width="50" />
            {message}
          </div>
        );
      }
      */


      return (
        <div>
          {sender === "robot" && <img src="https://supersimple.dev/projects/chatbot/robot.png" width="50" />}
          {message}
          {sender === "user" && <img src="https://supersimple.dev/projects/chatbot/user.png" width="50" />}
          
        </div>

      );
        

    }

    function App(){
      return (
      <>
            <ChatInput />
            <ChatMessage 
            message="hello chatbot" 
            sender="user" 
            />
            <ChatMessage 
            message="Hello! How can I help you?" 
            sender="robot" 
            />
            <ChatMessage 
            message="can you get me todays date?" 
            sender="user" 
            />
            <ChatMessage 
            message="Today is October 28" 
            sender="robot" 
            />
            <ChatMessage 
            message="how about flipping a coin" 
            sender="user" 
            />
            <ChatMessage 
            message="Sure! It's heads" 
            sender="robot" 
            />
            <ChatMessage 
            message="Roll the dice" 
            sender="user" 
            />
            <ChatMessage 
            message="Sure!You got 6" 
            sender="robot" 
            />


        </>
      );
    }



 

    
    
    const container = document.querySelector('.js-container');

    
    
    ReactDOM.createRoot(container).render(<App />);    
    </script>
  </body>
</html>
